<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <form name="basic_select_form" method="post" action="/form_post">
    <select name="select1">
      <option label="Label 1" value="1">Option 1</option>
      <option value="2" selected>Option 2</option>
      <option label="Label 3" value="3">Option 3</option>
      <option>Option 4</option>
    </select>

    <select name="select2">
      <option value="5">Option 5</option>
    </select>

    <select multiple name="multiple1">
      <option label="Label 1" value="1">Option 1</option>
      <option value="2" selected>Option 2</option>
      <option label="Label 3" value="3" selected>Option 3</option>
      <option>Option 4</option>
    </select>

    <input type="submit" value="Submit" />
  </form>

  <form action="" method="post" name="empty_form">
    <input type="submit" value="Submit" />
  </form>
</body>

</html>
